name: Add Label to Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  add-label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
    - name: Check Team Membership
      id: check_team
      run: |
        teamName="data-crowd"
        isMember=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/teams/${teamName}/memberships/${{ github.actor }}")
        echo "is_member=$(echo $isMember | jq '.state == "active"')" >>$GITHUB_OUTPUT

    - name: Add Label
      if: ${{ env.is_member }} == 'true'
      uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        config-path: .github/labeler.yml
  
